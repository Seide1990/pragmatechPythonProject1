
{% extends 'base.html' %}
{% block content %} 
<form action="/contact/" method="POST">
    {% csrf_token %}

        {% for field in form %}
        
        <div class="form-group ">
            {{ field.label_tag }}
            {{ field}}

        {% endfor %}

        <input type="submit" value="Submit">
</form>
{% endblock %}
